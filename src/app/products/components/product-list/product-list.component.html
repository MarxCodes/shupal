<div
  class="list-wrapper max-w-screen-2xl flex flex-col sm:flex-row flex-wrap"
  *ngIf="productList$ | async as prodList"
  [@listStagger]="prodList.length"
>
  <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon> -->
  <app-product-item
    *ngFor="let data of prodList; let i = index"
    [product]="data"
    [index]="i"
    class="flex grow"
  >
    <!-- class="flex-grow" -->
    <!-- <app-product-popup appProductHover #popped>{{ i }}</app-product-popup> -->
  </app-product-item>
</div>
